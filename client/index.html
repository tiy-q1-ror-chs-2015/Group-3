<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Genie</title>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!--   home page -->
<div class="home">
  <div class="row">
    <div class="col-md-4 ingredients">
      <article class="meat">
        <h3>PROTEIN</h3>
        <span>None</span>
        <span>Beef</span>
        <span>Poultry</span>
        <span>Fish</span>
        <span>Pork</span>
        <span>Eggs</span>
      </article>
      <article class="produce">
        <h3>PRODUCE</h3>
        <span>Leafy Green</span>
        <span>Root Veggie</span>
        <span>Fruit</span>
        <span>Herbs</span>
        <span>Garden Veggie</span>
        <span>Grains & Beans</span>
      </article>
      <article class="type">
        <h3>TYPE</h3>
        <span>Appetizer</span>
        <span>Entree</span>
        <span>Dessert</span>
        <span>Breakfast</span>
        <span>Side</span>
        <span>Soup & Salad</span>
      </article>
    </div>
    <div class="col-md-8">
      <div class="buttonwrap">
        <button class="btn btn-default" id="addNew">ADD RECIPE</button>
        <button class="btn btn-default" id="surprise">SURPRISE!</button>
      </div>
    </div>
  </div>
</div>
<!-- display search page -->
<div class="options">
  <div class="row">
    <div class="col-md-12">
      <div class="container">
      <button>GO BACK</button>
        <article>RESULT1</article>
        <article>RESULT2</article>
        <article>RESULT3</article>
      <button>SEE MORE</button>
    </div>
    </div>
  </div>
</div>
<!-- add recipe page -->
<div class="addRecipe">
  <div class="row">
    <div class="col-md-12">
      <form action="" id="newRecipe">
        <div class="form-group">
          <label for="recipeName">Recipe Name</label>
          <input type="text" class="form-control" id="recipeName" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" rows="5" id="ingredientInput" placeholder="List Ingredient"></textarea>
        </div>
        <div class="form-group">
          <label for="recipeInstructions">Recipe Instructions</label>
          <textarea class="form-control" id="recipeInstructions" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="Photo">Photo</label>
          <input type="url" id="recipePhoto">
        </div>
        <div class="checkbox">
          <h2>Check boxes that apply to your recipe.</h2>
          <label><h3>PROTEIN</h3>
            <input type="checkbox">none
            <input type="checkbox">pork
            <input type="checkbox">beef
            <input type="checkbox">poultry
            <input type="checkbox">fish
            <input type="checkbox">eggs
          </label>
          <label><h3>PRODUCE</h3>
            <input type="checkbox">leafy greens
            <input type="checkbox">fruit
            <input type="checkbox">herbs
            <input type="checkbox">garden veggies
            <input type="checkbox">root veggies
            <input type="checkbox">grains & beans
          </label>
          <label><h3>TYPE</h3>
            <input type="checkbox">appetizer
            <input type="checkbox">entree
            <input type="checkbox">dessert
            <input type="checkbox">breakfast
            <input type="checkbox">side
            <input type="checkbox">soup & salad
          </label>
        </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <!-- set up as modal? -->
    </div>
  </div>
</div>
<!-- recipe view-full page -->
<div class="viewRecipe">
  <div class="row">
    <div class="col-md-12">
      <img src="" alt="">
      <p>ingredients go here</p>
      <p>instructions go here</p>

    </div>
  </div>
</div>






  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<!--   app files -->

  <script src="scripts/templates.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/collections.js"></script>
  <script src="scripts/routes.js"></script>
  <script src="scripts/views.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
