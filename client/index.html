<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Genie</title>
  <script src="//use.typekit.net/glz5uah.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<!--   home page -->
<div class="home">
  <div class="row">
    <div class="col-md-3 ingredients">
      <article class="meat">
        <h3>PROTEIN</h3>
        <input type="checkbox" name="protein" id="protein" value="None"><label for='protein'>None</label>
        <span>Beef</span>
        <span>Poultry</span>
        <span>Fish</span>
        <span>Pork</span>
        <span>Eggs</span>
      </article>
      <article class="produce">
        <h3>PRODUCE</h3>
        <span>Leafy Green</span>
        <span>Root Veggie</span>
        <span>Fruit</span>
        <span>Herbs</span>
        <span>Garden Veggie</span>
        <span>Grains & Beans</span>
      </article>
      <article class="type">
        <h3>TYPE</h3>
        <span>Appetizer</span>
        <span>Entree</span>
        <span>Dessert</span>
        <span>Breakfast</span>
        <span>Side</span>
        <span>Soup & Salad</span>
      </article>
      <input type="text" id="searchRecipes" name='searchRecipes'>

      <button type='submit' id='recipeSearch'>Search</button>
    </div>
    <div class="col-md-9">
      <h1>Recipe Genie!</h1>
      <div class="buttonwrap">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" id="addNew">ADD RECIPE</button>
        <button class="btn btn-default" id="surprise">SURPRISE!</button>
      </div>
    </div>
  </div>
</div>
<!-- display search page -->
  <div class="row">
    <div class="col-md-12">
      <div class="container">
        <button>GO BACK</button>
        <div class="options">

      </div>
      <button>SEE MORE</button>
    </div>
  </div>
</div>
<!-- add recipe page -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Recipe</h4>
      </div>
      <div class="modal-body">
        <div class="addRecipe">
          <div class="row">
            <div class="col-md-12">
<!--form startshere-->  <form action="" id="newRecipe">
                <div class="form-group">
                  <label for="recipeName">Recipe Name</label>
                  <input type="text" class="form-control" id="recipeName" name="recipeName" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="ingredients">Ingredients</label>
                  <textarea class="form-control" rows="5" id="ingredientInput" name="ingredients" placeholder="List Ingredient"></textarea>
                </div>
                <div class="form-group">
                  <label for="recipeInstructions">Recipe Instructions</label>
                  <textarea class="form-control" id="recipeInstructions" rows="5" name="instructions"></textarea>
                </div>
                <div class="form-group">
                  <label for="Photo">Photo</label>
                  <input type="url" id="recipePhoto" name="photo">
                </div>
                <div class="checkbox">
                  <h2>Check boxes that apply to your recipe.</h2>
                  <label><h3>PROTEIN</h3>
                    <input type="checkbox" name="searchIng">none
                    <input type="checkbox" name="searchIng">pork
                    <input type="checkbox" name="searchIng">beef
                    <input type="checkbox" name="searchIng">poultry
                    <input type="checkbox" name="searchIng">fish
                    <input type="checkbox" name="searchIng">eggs
                  </label>
                  <label><h3>PRODUCE</h3>
                    <input type="checkbox" name="searchIng">leafy greens
                    <input type="checkbox" name="searchIng">fruit
                    <input type="checkbox" name="searchIng">herbs
                    <input type="checkbox" name="searchIng">garden veggies
                    <input type="checkbox" name="searchIng">root veggies
                    <input type="checkbox" name="searchIng">grains & beans
                  </label>
                  <label><h3>TYPE</h3>
                    <input type="checkbox" name="searchIng">appetizer
                    <input type="checkbox" name="searchIng">entree
                    <input type="checkbox" name="searchIng">dessert
                    <input type="checkbox" name="searchIng">breakfast
                    <input type="checkbox" name="searchIng">side
                    <input type="checkbox" name="searchIng">soup & salad
                  </label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- recipe view-full page -->
<div class="viewRecipe">
  <div class="row">
    <div class="col-md-12">
      <img src="" alt="">
      <p>ingredients go here</p>
      <p>instructions go here</p>

    </div>
  </div>
</div>





  <script src="bower_components/jquery/dist/jquery.js"></script>
<!--   <script src="bower_components/handlebars/handlebars.js"></script>
 -->  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<!--   app files -->

  <script src="scripts/templates.js"></script>
  <script src="scripts/models.js"></script>
  <script src="scripts/collections.js"></script>
  <script src="scripts/routes.js"></script>
  <script src="scripts/views.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
